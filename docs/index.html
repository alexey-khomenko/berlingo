<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link href="js/scripts.js" rel="preload" as="script">
    <link rel="stylesheet" href="css/styles.css">
    <title>Berlingo
    </title>
  </head>
  <body>
    <div class="wrapper-outer">
      <div class="wrapper-inner">
        <header class="section index-header">
          <div class="back index-header__back"><img alt="" src="images/index-large-header-back.png"></div>
          <div class="main main_abs index-header__main">
            <div class="content"></div>
          </div>
        </header>
        <section class="section index-top">
          <div class="back index-top__back"><img alt="" src="images/index-large-top-back-1.png"></div>
          <div class="main main_abs index-top__main">
            <div class="content"></div>
          </div>
        </section>
        <section class="section index-stages">
          <div class="back index-stages__back"><img alt="" src="images/index-large-stages-back.png"></div>
          <div class="main main_abs index-stages__main">
            <div class="content"></div>
          </div>
        </section>
        <section class="section index-prizes">
          <div class="back index-prizes__back"><img alt="" src="images/index-large-prizes-back.png"></div>
          <div class="main main_abs index-prizes__main">
            <div class="content">
              <div class="card card_primary">
                <div class="text title_primary">Главные призы</div>
                <div class="images images_primary"><img alt="" src="images/index-large-prizes-main-bike.png"><img alt="" src="images/index-large-prizes-main-playstation.png"><img alt="" src="images/index-large-prizes-main-applewatch.png"></div>
              </div>
              <div class="card card_secondary card_week">
                <div class="text title_secondary">Еженедельные призы</div>
                <div class="text subtitle_secondary">3 победителя каждую неделю</div>
                <div class="images images_secondary images_week"><img alt="" src="images/index-large-prizes-main-okko.png"><img alt="" src="images/index-large-prizes-main-yandex.png"><img alt="" src="images/index-large-prizes-main-litres.png"></div>
              </div>
              <div class="card card_secondary card_day">
                <div class="text title_secondary">Ежедневные призы</div>
                <div class="text subtitle_secondary">Бокс с канцелярией Berlingo</div>
                <div class="images images_secondary images_day"><img alt="" src="images/index-large-prizes-main-box.png"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="section index-prize">
          <div class="back index-prize__back"><img alt="" src="images/index-large-prize-back.png"></div>
          <div class="main main_abs index-prize__main">
            <div class="content"></div>
          </div>
        </section>
        <section class="section index-shops">
          <div class="back index-shops__back"></div>
          <div class="main main_rel index-shops__main">
            <div class="content"></div>
          </div>
        </section>
        <section class="section index-bottom">
          <div class="back index-bottom__back"><img alt="" src="images/index-large-bottom-back.png"></div>
          <div class="main main_abs index-bottom__main">
            <div class="content"></div>
          </div>
        </section>
        <footer class="section index-footer">
          <div class="back index-footer__back"><img alt="" src="images/index-large-footer-back.png"></div>
          <div class="main main_abs index-footer__main">
            <div class="content"></div>
          </div>
        </footer>
      </div>
    </div>
    <script src="js/scripts.js" defer="defer"></script>
  </body>
</html>
