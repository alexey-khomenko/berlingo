<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link href="js/scripts.js" rel="preload" as="script">
    <link rel="stylesheet" href="css/styles.css">
    <title>Berlingo
    </title>
  </head>
  <body>
    <div class="wrapper-outer">
      <div class="wrapper-inner">
        <header class="section index-header">
          <div class="back index-header__back"><img class="image_lg" alt="" src="images/index-header-back-lg.png"><img class="image_md" alt="" src="images/index-header-back-md.png"><img class="image_sm" alt="" src="images/index-header-back-sm.png"></div>
          <div class="main main_abs index-header__main">
            <div class="content"></div>
          </div>
        </header>
        <section class="section index-top">
          <div class="back index-top__back"><img class="image_lg" alt="" src="images/index-top-back-1-lg.png"><img class="image_md" alt="" src="images/index-top-back-1-md.png"><img class="image_sm" alt="" src="images/index-top-back-1-sm.png">
            <!-- todo js-->
            <!--img(alt="", src="images/index-top-back-2-lg.png", class="image_lg")-->
            <!--img(alt="", src="images/index-top-back-2-md.png", class="image_md")-->
            <!--img(alt="", src="images/index-top-back-2-sm.png", class="image_sm")-->
            <!--img(alt="", src="images/index-top-back-3-lg.png", class="image_lg")-->
            <!--img(alt="", src="images/index-top-back-3-md.png", class="image_md")-->
            <!--img(alt="", src="images/index-top-back-3-sm.png", class="image_sm")-->
          </div>
          <div class="main main_abs index-top__main">
            <div class="content"></div>
          </div>
        </section>
        <section class="section index-stages">
          <div class="back index-stages__back"><img class="image_lg" alt="" src="images/index-stages-back-lg.png"><img class="image_md" alt="" src="images/index-stages-back-md.png"><img class="image_sm" alt="" src="images/index-stages-back-sm.png"></div>
          <div class="main main_abs index-stages__main">
            <div class="content"></div>
          </div>
        </section>
        <section class="section index-prizes">
          <div class="back index-prizes__back"><img class="image_lg" alt="" src="images/index-prizes-back-lg.png"><img class="image_md" alt="" src="images/index-prizes-back-md.png"><img class="image_sm" alt="" src="images/index-prizes-back-sm.png"></div>
          <div class="main main_abs index-prizes__main">
            <div class="content">
              <div class="card card_primary">
                <div class="text title_primary">Главные призы<img alt="" src="images/index-prizes-main-line-lg.png"></div>
                <div class="images images_primary"><img alt="" src="images/index-prizes-main-bike-lg.png"><img alt="" src="images/index-prizes-main-playstation-lg.png"><img alt="" src="images/index-prizes-main-applewatch-lg.png"></div>
              </div>
              <div class="card card_secondary card_week">
                <div class="text title_secondary">Еженедельные призы</div>
                <div class="text subtitle_secondary">3 победителя каждую неделю</div>
                <div class="images images_secondary images_week"><img alt="" src="images/index-prizes-main-okko-lg.png"><img alt="" src="images/index-prizes-main-yandex-lg.png"><img alt="" src="images/index-prizes-main-litres-lg.png"></div>
              </div>
              <div class="card card_secondary card_day">
                <div class="text title_secondary">Ежедневные призы</div>
                <div class="text subtitle_secondary">Бокс с канцелярией Berlingo</div>
                <div class="images images_secondary images_day"><img alt="" src="images/index-prizes-main-box-lg.png"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="section index-prize">
          <div class="back index-prize__back"><img class="image_lg" alt="" src="images/index-prize-back-lg.png"><img class="image_md" alt="" src="images/index-prize-back-md.png"><img class="image_sm" alt="" src="images/index-prize-back-sm.png"></div>
          <div class="main main_abs index-prize__main">
            <div class="content"></div>
          </div>
        </section>
        <section class="section index-shops">
          <div class="back index-shops__back"></div>
          <div class="main main_rel index-shops__main">
            <div class="content"></div>
          </div>
        </section>
        <section class="section index-bottom">
          <div class="back index-bottom__back"><img class="image_lg" alt="" src="images/index-bottom-back-lg.png"><img class="image_md" alt="" src="images/index-bottom-back-md.png"><img class="image_sm" alt="" src="images/index-bottom-back-sm.png"></div>
          <div class="main main_abs index-bottom__main">
            <div class="content"></div>
          </div>
        </section>
        <footer class="section index-footer">
          <div class="back index-footer__back"><img class="image_lg" alt="" src="images/index-footer-back-lg.png"><img class="image_md" alt="" src="images/index-footer-back-md.png"><img class="image_sm" alt="" src="images/index-footer-back-sm.png"></div>
          <div class="main main_abs index-footer__main">
            <div class="content"></div>
          </div>
        </footer>
      </div>
    </div>
    <script src="js/scripts.js" defer="defer"></script>
  </body>
</html>
