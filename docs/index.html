<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <link href="js/scripts.js" rel="preload" as="script">
    <link rel="stylesheet" href="css/styles.css">
    <title>Berlingo
    </title>
  </head>
  <body>
    <div class="wrapper-outer">
      <div class="wrapper-inner">
        <header class="section index-header">
          <div class="back index-header__back"><img alt="" src="images/index-header-back-lg.png" srcset="images/index-header-back-sm.png 460w, images/index-header-back-md.png 692w, images/index-header-back-lg.png 863w" sizes="(max-width: 959px) 460px, (max-width: 1199px) 692px, 863px"></div>
          <div class="main main_abs index-header__main">
            <div class="content"></div>
          </div>
        </header>
        <section class="section index-top">
          <div class="back index-top__back"><img alt="" src="images/index-top-back-1-lg.png" srcset="images/index-top-back-1-sm.png 430w, images/index-top-back-1-md.png 941w, images/index-top-back-1-lg.png 1440w" sizes="(max-width: 959px) 430px, (max-width: 1199px) 941px, 1440px">
            <!-- todo js-->
            <!--img(alt="", src="images/index-top-back-2-lg.png",-->
            <!--    srcset="images/index-top-back-2-sm.png 415w, images/index-top-back-2-md.png 830w, images/index-top-back-2-lg.png 1259w",-->
            <!--    sizes="(max-width: 959px) 415px, (max-width: 1199px) 830px, 1259px")-->
            <!--img(alt="", src="images/index-top-back-3-lg.png",-->
            <!--    srcset="images/index-top-back-3-sm.png 400w, images/index-top-back-3-md.png 800w, images/index-top-back-3-lg.png 1214w",-->
            <!--    sizes="(max-width: 959px) 400px, (max-width: 1199px) 800px, 1214px")-->
          </div>
          <div class="main main_abs index-top__main">
            <div class="content"></div>
          </div>
        </section>
        <section class="section index-stages">
          <div class="back index-stages__back"><img alt="" src="images/index-stages-back-lg.png" srcset="images/index-stages-back-sm.png 280w, images/index-stages-back-md.png 940w, images/index-stages-back-lg.png 1160w" sizes="(max-width: 959px) 280px, (max-width: 1199px) 940px, 1160px"></div>
          <div class="main main_abs index-stages__main">
            <div class="content"></div>
          </div>
        </section>
        <section class="section index-prizes">
          <div class="back index-prizes__back"><img alt="" src="images/index-prizes-back-lg.png" srcset="images/index-prizes-back-sm.png 954w, images/index-prizes-back-md.png 1474w, images/index-prizes-back-lg.png 1697w" sizes="(max-width: 959px) 954px, (max-width: 1199px) 1474px, 1697px"></div>
          <div class="main main_abs index-prizes__main">
            <div class="content">
              <div class="card card_primary">
                <div class="text title_primary">Главные призы<img alt="" src="images/index-prizes-main-line-lg.png"></div>
                <div class="images images_primary"><img alt="" src="images/index-prizes-main-bike-lg.png"><img alt="" src="images/index-prizes-main-playstation-lg.png"><img alt="" src="images/index-prizes-main-applewatch-lg.png"></div>
              </div>
              <div class="card card_secondary card_week">
                <div class="text title_secondary">Еженедельные призы</div>
                <div class="text subtitle_secondary">3 победителя каждую неделю</div>
                <div class="images images_secondary images_week"><img alt="" src="images/index-prizes-main-okko-lg.png"><img alt="" src="images/index-prizes-main-yandex-lg.png"><img alt="" src="images/index-prizes-main-litres-lg.png"></div>
              </div>
              <div class="card card_secondary card_day">
                <div class="text title_secondary">Ежедневные призы</div>
                <div class="text subtitle_secondary">Бокс с канцелярией Berlingo</div>
                <div class="images images_secondary images_day"><img alt="" src="images/index-prizes-main-box-lg.png"></div>
              </div>
            </div>
          </div>
        </section>
        <section class="section index-prize">
          <div class="back index-prize__back"><img alt="" src="images/index-prize-back-lg.png" srcset="images/index-prize-back-sm.png 460w, images/index-prize-back-md.png 940w, images/index-prize-back-lg.png 1160w" sizes="(max-width: 959px) 460px, (max-width: 1199px) 940px, 1160px"></div>
          <div class="main main_abs index-prize__main">
            <div class="content"></div>
          </div>
        </section>
        <section class="section index-shops">
          <div class="back index-shops__back"></div>
          <div class="main main_rel index-shops__main">
            <div class="content"></div>
          </div>
        </section>
        <section class="section index-bottom">
          <div class="back index-bottom__back"><img alt="" src="images/index-bottom-back-lg.png" srcset="images/index-bottom-back-sm.png 61w, images/index-bottom-back-md.png 104w, images/index-bottom-back-lg.png 123w" sizes="(max-width: 959px) 61px, (max-width: 1199px) 104px, 123px"></div>
          <div class="main main_abs index-bottom__main">
            <div class="content"></div>
          </div>
        </section>
        <footer class="section index-footer">
          <div class="back index-footer__back"><img alt="" src="images/index-footer-back-lg.png" srcset="images/index-footer-back-sm.png 718w, images/index-footer-back-md.png 703w, images/index-footer-back-lg.png 981w" sizes="(max-width: 959px) 718px, (max-width: 1199px) 703px, 981px"></div>
          <div class="main main_abs index-footer__main">
            <div class="content"></div>
          </div>
        </footer>
      </div>
    </div>
    <script src="js/scripts.js" defer="defer"></script>
  </body>
</html>
